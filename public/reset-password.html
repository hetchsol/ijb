<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - IJB Innovative Ventures</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="stylesheet" href="styles.css">
  <script src="utils.js" defer></script>
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <div class="nav-brand"><h1>IJB Innovative Ventures</h1></div>
      <div class="nav-links">
        <a href="/" class="nav-link">Browse</a>
        <a href="/creator" class="nav-link">For Creators</a>
      </div>
    </div>
  </nav>

  <main class="container">
    <div class="auth-container">
      <h2>Reset Password</h2>
      <p style="margin-bottom:var(--space-lg);color:var(--gray-600);font-size:0.9rem;">Enter your new password below.</p>
      <form onsubmit="handleReset(event)">
        <div class="form-group">
          <label>New Password (min 6 characters)</label>
          <input type="password" id="newPassword" required minlength="6" />
        </div>
        <div class="form-group">
          <label>Confirm New Password</label>
          <input type="password" id="confirmNewPassword" required minlength="6" />
        </div>
        <button type="submit" class="btn-primary btn-large">Reset Password</button>
      </form>
      <div class="form-toggle">
        <a href="/creator">Back to Login</a>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <div class="footer-bottom"><p>&copy; <span class="footer-year"></span> IJB Innovative Ventures. All rights reserved.</p></div>
    </div>
  </footer>

  <script>
    document.querySelectorAll('.footer-year').forEach(el => el.textContent = new Date().getFullYear());

    async function handleReset(event) {
      event.preventDefault();
      const password = document.getElementById('newPassword').value;
      const confirm = document.getElementById('confirmNewPassword').value;

      if (password !== confirm) {
        showToast('Passwords do not match', 'warning');
        return;
      }

      const params = new URLSearchParams(window.location.search);
      const token = params.get('token');

      if (!token) {
        showToast('Invalid or expired reset link', 'error');
        return;
      }

      try {
        const res = await fetch(`${API_URL}/creators/reset-password`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, password })
        });
        const result = await res.json();
        if (res.ok) {
          showToast('Password reset successfully! Redirecting to login...', 'success');
          setTimeout(() => window.location.href = '/creator', 2000);
        } else {
          showToast(result.error || 'Reset failed', 'error');
        }
      } catch (error) {
        showToast('Reset failed. The link may have expired.', 'error');
      }
    }
  </script>
</body>
</html>
